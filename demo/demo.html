<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片裁剪demo</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<style type="text/css">
		
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td { margin:0; padding:0; }
	    body { background:#fff; color:#555; font-size:14px; font-family: Verdana, Arial, Helvetica, sans-serif; }
	    td,th,caption { font-size:14px; }
	    h1, h2, h3, h4, h5, h6 { font-weight:normal; font-size:100%; }
	    address, caption, cite, code, dfn, em, strong, th, var { font-style:normal; font-weight:normal;}
	    a { color:#555; text-decoration:none; }
	    a:hover { text-decoration:underline; }
	    img { border:none; }
	    ol,ul,li { list-style:none; }
	    input, textarea, select, button { font:14px Verdana,Helvetica,Arial,sans-serif; }
	    table { border-collapse:collapse; }
	    html {overflow-y: scroll;}

	    .clearfix:after {content: "."; display: block; height:0; clear:both; visibility: hidden;}
	    .clearfix { *zoom:1; }
	</style>
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="../js/jCrop.js"></script>
</head>
<body>
	
	<div class="tips">
		<span>由于IE9及以下不支持FileReader，不能读取文件到画布元素，故只能支持到IE10+</span>
	</div>

	<div class="file-select">
		<input type="file" name="imgcut" accept="image/jpeg,image/jpg,image/png" capture="camera">
	</div>

	<div class="result"></div>

	<div class="modal">
		<div class="view"></div>
		<div class="btns">
			<div class="btn reset">重置</div>
			<div class="btn sure">裁剪</div>
			<div class="btn zoom">放大</div>
			<div class="btn shrink">缩小</div>
			<div class="btn clockwise">顺时针旋转</div>
			<div class="btn counterclockwise">逆时针旋转</div>
			<div class="btn cancel">取消</div>
		</div>
	</div>

	<script type="text/javascript">

		window.addEventListener('DOMContentLoaded',ready,false);
		function ready(){
			document.querySelector('.file-select input').addEventListener('change',fileSelect,false);
			document.body.addEventListener('click',click,false);
		}
		function fileSelect(e){
			var file = e.target,
				filePath = file.value,
				ext = filePath.substr(filePath.lastIndexOf('.') + 1).toLowerCase(),
				types = ['jpg','jpeg','png'];

			if(types.indexOf(ext) == -1){
				alert('图片格式错误');
				return ;
			}

			if(window.FileReader){//File Reader
				var reader = new FileReader();
				reader.onload = function(){
					preview(this.result);
				};
				reader.readAsDataURL(file.files[0]);
			}else{//IE9
				alert('您的浏览器不支持图片上传！');
			}
		}

		var cropper;
		function preview(imgOrSrc){
			var docEl = document.documentElement,
				winWidth = docEl.clientWidth,
				winHeight = docEl.clientHeight,
				cropWidth = Math.min(winWidth,800),
				cropHeight = winWidth > 800
								? 600
								: winHeight * 0.6;


			cropper = jCrop(imgOrSrc,{
				resizable: true,
				width: cropWidth,
				height: cropHeight,
				/*cropWidth: 300,
				cropHeight: 300,*/
				shadowStyle: 'rgba(83,118,158,0.4)',
				lineStyle: '#34d51b',
				resizeDotStyle: '#34d51b',
				dashLineStyle: 'rgba(226,203,157,0.3)',
				dotSize: 10,
				quality: 1,
				type: 'image/jpeg',
				/*cropType: 'circle',
				radius: 200,*/
				created: function(canvas,width,height){
					var modal = document.querySelector('.modal'),
						viewEl = modal.querySelector('.view');
					viewEl.appendChild(canvas);
					modal.style.display = 'block';
					console.log(cropper);
				}
			});
		}

		function click(e){
			var target = e.target;

			if(target.classList.contains('reset')){
				cropper.reset();
			}
			if(target.classList.contains('sure')){
				var imgSrc = cropper.cut(),
					result = document.querySelector('.result'),
					img = new Image(),
					modal = document.querySelector('.modal'),
					viewEl = modal.querySelector('.view');

				result.firstElementChild && result.removeChild(result.firstElementChild);
				img.onload = function(){
					result.appendChild(img);
					viewEl.removeChild(cropper.canvas);
					modal.style.display = 'none';
					cropper.destroy();

					result = viewEl = modal= img = null;
				};
				img.src = imgSrc;

			}
			if(target.classList.contains('zoom')){
				var originScaleX = cropper.scaleX,
					originScaleY = cropper.scaleY;

				cropper.scale(originScaleX + 0.1,originScaleY + 0.1);
			}
			if(target.classList.contains('shrink')){
				var originScaleX = cropper.scaleX,
					originScaleY = cropper.scaleY;

				cropper.scale(originScaleX - 0.1,originScaleY - 0.1);
			}
			if(target.classList.contains('clockwise')){
				var rotateZ = cropper.rotateZ;

				cropper.rotate(rotateZ + 1);
			}
			if(target.classList.contains('counterclockwise')){
				var rotateZ = cropper.rotateZ;

				cropper.rotate(rotateZ - 1);
			}
			if(target.classList.contains('cancel')){
				var modal = document.querySelector('.modal'),
					viewEl = modal.querySelector('.view');

				viewEl.removeChild(cropper.canvas);
				modal.style.display = 'none';
				cropper.destroy();
				cropper = null;
			}
		}

		function logout(){
			window.removeEventListener('DOMContentLoaded',ready,false);
			document.querySelector('.file-select input').removeEventListener('change',fileSelect,false);
			window.removeEventListener('click',click,false);
		}
		window.addEventListener('unload',logout,false);
	</script>

</body>
</html>
